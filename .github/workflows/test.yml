name: Test

on:
  push:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install packages
        uses: ./
        with:
          packages: |
            analytix
            pandas

      - name: Install prerelease packages
        uses: ./
        with:
          packages: analytix
          pre: true
